<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bingo</title>

    <meta name="theme-color" content="#1A1110" />


    <meta http-equiv="Content-Security-Policy" content="
  default-src 'self' https://localhost:5173 http://localhost:5173;
  script-src 'self' 'unsafe-eval' 'unsafe-inline' https://localhost:5173 http://localhost:5173;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
  font-src 'self' https://fonts.gstatic.com;
  img-src 'self' data: blob: https://localhost:5173 http://localhost:5173;
  connect-src 'self' ws://localhost:5173 wss://localhost:5173;
  frame-src 'self';
  object-src 'none';
  base-uri 'self';
  form-action 'self';
">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Cinzel:wght@400..900&display=swap"
          rel="stylesheet">
</head>
<body>

    <div id="app">
        <h1>BINGO DDV</h1>
        <h2>2025</h2>
        <pre id="numbers">00</pre>
        <div class="buttons">
            <button id="start">Nouveau nombre</button>
            <button id="verify">Vérification</button>
            <button id="reset">Réinitialiser</button>
        </div>

        <!-- Modal -->
        <div id="verifyModal" class="modal hidden">
            <div class="modal-content">
                <h3>Vérifier vos numéros</h3>
                <form id="verifyForm">
                    <div class="inputs">
                        <input type="number" min="0" max="99" placeholder="00">
                        <input type="number" min="0" max="99" placeholder="00">
                        <input type="number" min="0" max="99" placeholder="00">
                        <input type="number" min="0" max="99" placeholder="00">
                        <input type="number" min="0" max="99" placeholder="00">
                    </div>
                    <div class="modal-buttons">
                        <button type="submit">Vérifier</button>
                        <button type="button" id="closeModal">Fermer</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
